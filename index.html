<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta charset="utf-8" />
		<link rel="icon" type="image/x-icon" class="js-site-favicon" href="https://assets-cdn.github.com/favicon.ico">
		<link rel="stylesheet" type="text/css" href="./style/reset.css" />

		<script src="./script/jquery-3.2.1.min.js"></script>

	</head>
<body onload="start()">
	<audio src="./bgm/bgm.mp3" autoplay="autoplay" loop="loop"></audio>
	<div class="container">
		<div id="welcome">
			<div class="welcome-title"></div>
			<div class="start breath-light">Click</div>
			<p>Channing Kuo</p>
		</div>
		<canvas id="universe">
			<img src="./images/error.png" class="error" />
		</canvas>
	</div>

	<script type="text/javascript">
		$("#universe").attr("width", $(document.body).width());
        $("#universe").attr("height", $(document.body).height());

		// 适配宽屏
		if($(document.body).width() == 1768) {
			$(document.body).css({'position': 'absolute', 'left': '50%', 'margin-left': '-884px'});
		}
	</script>
	<script src="./script/welcome.js"></script>
